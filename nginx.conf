# set executing user
user www-data;

# Change nginx process id (pid)
# pid /var/run/new_nginx.pid;

worker_processes auto;

events {
    worker_connections 1024;
    # check >> ulimit -n
}

http {
    include mime.types;

    gzip on;
    gzip_comp_level 6;
    gzip_types text/css text/javascript;

    # Hide NGINX version number in headers
    server_tokens off;

    # Redirect http to https
    server {
        listen 80;
        server_name vkash.tk www.vkash.tk;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name vkash.tk www.vkash.tk;

        root /home/ubuntu/actions-runner/_work/portfolio/portfolio;
        index index.html;


        # Disable Frame Embedding
        add_header X-Frame-Options "SAMEORIGIN";

        # Enable XSS Protection
        add_header X-XSS-Protection "1; mode=block";


        # *************  SSL (start)  ****************
        ssl_certificate /etc/letsencrypt/live/vkash.tk/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vkash.tk/privkey.pem;

        # Disable SSL and use TLS only
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;

        # Optimize cipher suits
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Enable DH Parameter (https://en.wikipedia.org/wiki/Diffie%E2%80%93Hellman_key_exchange)
        ssl_dhparam  /etc/letsencrypt/ssl-dhparams.pem;


        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # Enable HSTS
        add_header Strict-Transport-Security "max-age=31536000" always;

        # SSL Sessions Caching
        ssl_session_cache shared:SSL:40m;
        ssl_session_timeout 4h;
        ssl_session_tickets on;

        # ************ SSL (end) *********************

        location / {
            try_files $uri $uri/ =404;
        }

        location =/index.html {
            http2_push /css/style.css;
            http2_push /css/font-awesome.min.css;
            http2_push /js/script.js;
        }

        location ~* \.(css|jpg|jpeg|png|webp|svg|gif|ico) {
            access_log off;

            # Add headers
            add_header Cache-Control public;
            add_header Pragma public;
            add_header Vary Accept-Encoding;
            expires 8d;
        }

        # App 1 Configuration (Reverse Proxy) 
        location ^~ /app1 {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://127.0.0.1:8000/;
        }

    }

